<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .leaderboard-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .leaderboard {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard li {
            background-color: #f9f9f9;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        .first-place {
            background-color: gold;
        }
        .second-place {
            background-color: silver;
        }
        .third-place {
            background-color: #cd7f32;
        }
        .fourth-place {
            background-color: #a0a0a0;
        }
        .fifth-place {
            background-color: #e0e0e0;
        }
        .prize {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <ul class="leaderboard">
            <li class="first-place">
                <span>1st Place</span>
                <span class="prize">$1,000,000</span>
            </li>
            <li class="second-place">
                <span>2nd Place</span>
                <span class="prize">$500,000</span>
            </li>
            <li class="third-place">
                <span>3rd Place</span>
                <span class="prize">$250,000</span>
            </li>
            <li class="fourth-place">
                <span>4th Place</span>
                <span class="prize">$100,000</span>
            </li>
            <li class="fifth-place">
                <span>5th Place</span>
                <span class="prize">$50,000</span>
            </li>
        </ul>
    </div>

</body>
</html>
